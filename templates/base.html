<!DOCTYPE html>
<html lang="en">
    <head>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <title>{% block title %}gimme a poll{% endblock %}</title>
</head>
<body>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">gimme a poll</a>
        <div class="nav-collapse">
          <ul class="nav pull-right">
              <li class="active"><a href="{% url polls.urls.index_view_function %}">Home</a></li>
            <li><a href="#">About</a></li>

            <li><a href="#">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Most Popular Poll</a></li>
                <li><a href="#">Random Poll</a></li>

                <li><a href="#">Newest Poll</a></li>
                <li class="divider"></li>
                <li><a href="#">Search Polls</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
  </div><!-- /navbar -->

  <div id ="content">
      {% block content %}{% endblock %}
  </div>
</body>
    <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.dropdown-toggle').dropdown()
        });
    </script>
    {% block scripts %}{% endblock %}
</html>
