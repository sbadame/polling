{% extends "base.html" %}
{% block content %}
{% if poll.has_expired %}
    <div class="alert alert-error">
        Poll has expired!
    </div>
{% endif %}
<h1>{{ poll.question }}</h1>

<div id="graph"></div>

<a href="/{{ poll.id }}/"/>Vote Again?</a>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{STATIC_URL}}graphing/jqBarGraph.1.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            arrayOfData = new Array({% spaceless %}
                {% for choice, votes in poll.results %}
                    [{{votes}}, '{{choice}}']
                    {% if not forloop.last %},{% endif %}
                {% endfor %});
            {% endspaceless %}
            $('#graph').jqBarGraph({
                data: arrayOfData,
                width:200,
                height:200,
                colors: ['#122A47',
                '#1B3E69'] });
        });
    </script>
{% endblock %}
